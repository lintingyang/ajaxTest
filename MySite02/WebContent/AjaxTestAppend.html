<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<input type="button" value="click" id="ipush">
		<div id="div1" name="div2"></div>
	
	<script>
		var app = document.getElementById("ipush").addEventListener("click",app);
		
		function app(){
			var temp = document.getElementById("div1");
			var elePic = document.createElement("img");
			elePic.setAttribute("src","images/transformer.jpg");
			temp.appendChild(elePic);
		}
	
	
	
	
	</script>

</body>
</html>
